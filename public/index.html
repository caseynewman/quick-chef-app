<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Quick Chef</title>
</head>

<body>
    <header>
        <h1>Welcome to Quick Chef!</h1>
        <nav>
            <a id="favorites">My Favorites</a>
        </nav>
    </header>
    <main>
        <section id="search-container">
            <input type="text" id="ingredients" placeholder="Search by ingredient">
            <input type="range" min="10" max="45" id="time">
            <div id="multiselect">
                <!-- <label for="intolerances">Any allergies or intolerances?</label> -->
                <select name="intolerances" id="intolerances" multiple>
                    <option value="dairy">Dairy</option>
                    <option value="egg">Egg</option>
                    <option value="gluten">Gluten</option>
                    <option value="grain">Grain</option>
                    <option value="peanut">Peanut</option>
                    <option value="seafood">Seafood</option>
                </select>
            </div>
        </section>
    </main>
</body>
</html>
